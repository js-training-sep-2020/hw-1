<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <title>New Jersey</title>
</head>
<body>
<div class="container">
    <div class="weather-widget">
        <div class="update">
            <img src="img\refresh.png" alt="Refresh picture">
        </div>
        <div class="weather-pic">
            <img src="img\3.png" alt="Current weather picture">
        </div>
        <div class="temperature">79</div>
        <img class="degree" src="img\degree.png" alt="Degree picture">
        <div class="description-location">
            <div class="description">Cloudy Skies</div>
            <div class="location">Sicklerville, New Jersey</div>
        </div>
        <div class="date">
            <div class="month">MAY</div>
            <div class="day">21</div>
        </div>
        <div class="additional-info">
            <div class="weather-additional-info">
                <img class="wind-pic" src="img\Shape 1.png" alt="Wind picture">
                <div class="wind">2 MPH</div>
                <img class="rain-pic" src="img\Shape 2.png" alt="Rain picture">
                <div class="rain">33%</div>
                <img class="sun-pic" src="img\Shape 3.png" alt="Sun picture">
                <div class="sun">83%</div>
            </div>
            <div class="scroll-dots">
                <img src="img\Ellipse 1.png" alt="Dot picture">
                <img src="img\Ellipse 1 copy.png" alt="Dot picture">
                <img src="img\Ellipse 1 copy.png" alt="Dot picture">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
