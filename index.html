<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <section class="widget">
      <div class="widget__container">
        <div class="widget__item widget__item_blue">
          <img class="widget__icon" src="img/Cloud-rain.png" alt="Cloud with rain">
          <span class="widget__weather">Chicago / 23°</span>
        </div>
        <div class="widget__item widget__item_green">
          <img class="widget__icon" src="img/Fog.png" alt="Fog">
          <span class="widget__weather">Seattle / 34°</span>
        </div>
        <div class="widget__item widget__item_purple">
          <img class="widget__icon" src="img/Cloud-sun.png" alt="Cloud with sun">
          <span class="widget__weather ">Brooklyn / 55°</span>
        </div>
        <div class="widget__item widget__item_yellow">
          <img class="widget__icon" src="img/Cloud-sun-snow.png" alt="Cloud with sun and snow">
          <span class="widget__weather">Portland / 27°</span>
        </div>
        <div class="widget__item  widget__item_red">
          <img class="widget__icon widget__icon_small" src="img/Cloud-wind-moon.png" alt="Cloud with moon and wind">
          <ul class="widget__week">
            <li class="widget__day">
              <span class="widget__day-name">mon</span>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day-icon">
              <span class="widget__day-temperature">22°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">tue</span>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day-icon">
              <span class="widget__day-temperature">19°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">wen</span>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day-icon">
              <span class="widget__day-temperature">18°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">thu</span>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day-icon">
              <span class="widget__day-temperature">14°</span>
            </li>
          </ul>
        </div>
        <div class="widget__item  widget__item_pink">
          <img class="widget__icon" src="img/Cloud.png" alt="Cloud">
          <span class="widget__weather">San jose / 47°</span>
        </div>
      </div>
    </section>
  </body>
</html>
