<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_Jersey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"><!-- CSS only -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body style="background-color: #505a62">
<div class="weather-widget">
    <div class="weather-widget__cloud">
        <img alt="cloud" src="img/cloud.svg"/>
    </div>
    <div class="weather-widget__refresh">
        <img alt="refr" src="img/refresh.svg"/>
    </div>
    <div class="weather-widget__degrees">79&deg;</div>
    <div class="weather-widget__appearance">Cloudy Skies</div>
    <div class="weather-widget__location">Sicklerville, New Jersey</div>
    <div class="weather-widget__date">
        <div>MAY</div>
        <div>21</div>
    </div>
    <div class="weather-widget__footer">
        <div class="weather-widget__additional-info">
            <div>
                <span>
                    <img alt="cloud" src="img/wave.svg"/>
                </span>
                <span>2 MPH</span>
            </div>
            <div>
                <span>
                    <img alt="cloud" src="img/droplet.svg"/>
                </span>
                <span>33%</span>
            </div>
            <div>
                <span>
                    <img alt="cloud" src="img/sun.svg"/>
                </span>
                <span>83%</span>
            </div>
        </div>
        <div class="weather-widget__pagination">
            <a class="active" href="#"><img alt="1" src="img/pagination-1.svg"/></a>
            <a href="#"><img alt="0" src="img/pagination-0.svg"/></a>
            <a href="#"><img alt="0" src="img/pagination-0.svg"/></a>
        </div>
    </div>
</div>
</body>
</html>
