<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_grid.css">
</head>
<body>
<div class="widget">
    <div class="widget__square widget__square--blue ">
        <img src="../image/icons/Rain.png" alt="" class="widget__icon">
        <p class="widget__text">CHICAGO / 23 &deg</p>
    </div>
    <div class="widget__square  widget__square--green ">
        <img src="../image/icons/Fog.png" alt="" class="widget__icon">
        <p class="widget__text">SEATTLE / 34 &deg</p>
    </div>
    <div class="widget__square widget__square--darkBlue ">
        <img src="../image/icons/CS.png" alt="" class="widget__icon">
        <p class="widget__text">BROOKLYN / 55 &deg</p>
    </div>
    <div class="widget__square widget__square--yellow ">
        <img src="../image/icons/CSS.png" alt="" class="widget__icon">
        <p class="widget__text">PORTLAND /27 &deg</p>
    </div>
    <div class="widget__square widget__square--pink ">
        <div class="widget__row">
            <div class="widget__firstPart">
                <img src="../image/icons/CWM.png" alt="" class="widget__first-part__icon">
            </div>
            <div class="widget__secondPart">
                <div class="widget__column">
                    <p class="widget__column-text">MON</p>
                    <img src="../image/icons/CSS.png" alt="" class="widget__column-icon">
                    <p class="widget__column-text">22 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column-text">TUE</p>
                    <img src="../image/icons/Rain.png" alt="" class="widget__column-icon">
                    <p class="widget__column-text">19 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column-text">WEN</p>
                    <img src="../image/icons/Cloud.png" alt="" class="widget__column-icon">
                    <p class="widget__column-text">18 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column-text">THU</p>
                    <img src="../image/icons/CS.png" alt="" class="widget__column-icon">
                    <p class="widget__column-text">22 &deg</p>
                </div>
            </div>
        </div>
    </div>
    <div class="widget__square widget__square--purple">
        <img src="../image/icons/Cloud.png" alt="" class="widget__icon">
        <p class="widget__text">SAN JOSE /47 &deg</p>
    </div>
</div>

</body>
</html>
