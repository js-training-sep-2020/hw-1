<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cubes</title>
  </head>

  <body>
    <div class = "weather-widget">
      <div class = "container no-gutters">
      <div class="row no-gutters">
        <div class="col">
          <div class = "weather-widget__title weather-widget__title_Chicago">
            <div class = "weather-widget__image">
              <img src="icons/chicago.png" class="rounded mx-auto d-block" alt="rain">
            </div>
            <span class = "weather-widget__text">Chicago / 23°</span>
          </div>
        </div>
        <div class="col">
          <div class = "weather-widget__title weather-widget__title_Seattle">
            <div class = "weather-widget__image">
              <img src="icons/Siettle.png" class="rounded mx-auto d-block" alt="fog">
            </div>
            <span class = "weather-widget__text"> Seattle / 34°</span>
          </div>
        </div>
        <div class="col">
          <div class = "weather-widget__title weather-widget__title_Brooklyn">
            <div class = "weather-widget__image">
              <img src="icons/brooklyn.png" class="rounded mx-auto d-block" alt="clouds and sun">
            </div>
            <span class = "weather-widget__text">Brooklyn / 55°</span>
          </div>
        </div>
      </div>
      <div class="row no-gutters">
        
        <div class="col">
          <div class = "weather-widget__title weather-widget__title_Portland">
            <div class = "weather-widget__image">
              <img src="icons/portland.png" alt = "snowfall" class="rounded mx-auto d-block">
            </div>
            <span class = "weather-widget__text">Portland / 27°</span>
          </div>
        </div>
        <div class="col">
          <div class = "weather-widget__title weather-widget__title_days">
            <div class="col">
              <div class = "weather-widget__image weather-widget__image_days">
                <img src="icons/days.png" alt = "wheather prognosis" class="rounded mx-auto d-block">
              </div>
            </div>
            <div class="col">
              <div class = "weather-widget__title weather-widget__title_days weather-widget__title_days_week">
                <div class="row no-gutters">
                    <div class="col">
                      <div class = "weather-widget__title weather-widget__title_days weather-widget__title_days_week weather-widget__title_days_week_monday">
                        <span class = "weather-widget__text weather-widget__text_week">Mon</span>
                        <div class = "weather-widget__image weather-widget__image_days weather-widget__image_days_week">
                          <img src="icons/tuemon.png" alt = rain>
                        </div>
                        <span class = "weather-widget__text weather-widget__text_week">22°</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class = "weather-widget__title weather-widget__title_days weather-widget__title_days_week weather-widget__title_days_week_tuesday">
                        <span class = "weather-widget__text weather-widget__text_week">Tue</span>
                        <div class = "weather-widget__image weather-widget__image_days weather-widget__image_days_week">
                          <img src="icons/tuemon.png" alt = "rain">
                        </div>
                        <span class = "weather-widget__text weather-widget__text_week">19°</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class = "weather-widget__title weather-widget__title_days weather-widget__title_days_week weather-widget__title_days_week_wensday">
                        <span class = "weather-widget__text weather-widget__text_week">Wen</span>
                        <div class = "weather-widget__image weather-widget__image_days weather-widget__image_days_week">
                          <img src="icons/wed.png" alt = "clouds">
                        </div>
                        <span class = "weather-widget__text weather-widget__text_week">18°</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class = "weather-widget__title weather-widget__title_days weather-widget__title_days_week weather-widget__title_days_week_thursday">
                        <span class = "weather-widget__text weather-widget__text_week">Thu</span>
                        <div class = "weather-widget__image weather-widget__image_days weather-widget__image_days_week">
                          <img src="icons/thu.png" alt = "clouds and sun">
                        </div>
                        <span class = "weather-widget__text weather-widget__text_week">14°</span>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col nopadding">
          <div class = "weather-widget__title weather-widget__title_SanJose">
            <div class = "weather-widget__image">
              <img src="icons/SanJose.png" alt = "clouds" class="rounded mx-auto d-block">
            </div>
            <span class = "weather-widget__text">San Jose / 47°</span>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
